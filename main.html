<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List App</title>
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        #app {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #movie-search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease-in-out;
        }
        #movie-search-box:focus {
            outline: none;
            border-color: #6c63ff;
        }
        #search-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }
        .search-list-item {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .search-list-item:hover {
            background-color: #eee;
        }
        .search-item-thumbnail img {
    width: 150px; /* Adjust the width to your preference */
    height: auto;
    margin-right: 10px;
}

        .hide-search-list {
            display: none;
        }
        #result-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie-poster img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .movie-poster img:hover {
            transform: scale(1.05);
        }
        .movie-info {
            padding: 10px;
            text-align: left;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        .movie-info:hover {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .movie-info h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .movie-info ul {
            padding: 0;
            list-style-type: none;
        }
        .movie-info ul li {
            margin-bottom: 5px;
        }
        #back-button {
            margin-top: 20px;
            display: none;
        }
        #add-to-list-button {
            margin-top: 10px;
            display: none;
        }
        #movie-lists {
            margin-top: 20px;
        }
        .movie-list {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            transition: box-shadow 0.3s ease-in-out;
        }
        .movie-list:hover {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .movie-list h2 {
            margin-bottom: 10px;
        }
        .movie-list h4 {
            margin: 0 0 10px 0;
        }
        .movie-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .movie-list ul li {
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div id="app">
    <h1 class="display-4 text-primary">Movie List App</h1>
    <div class="input-group mb-3">
        <input type="text" id="movie-search-box" class="form-control" placeholder="Search for a movie...">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
    </div>
    <div id="search-list" class="hide-search-list"></div>
    <div id="result-grid"></div>
    <button id="back-button" class="hide-search-list btn btn-secondary">Back</button>
    <button id="add-to-list-button" class="hide-search-list btn btn-primary">Add to List</button>
    <div id="movie-lists" class="movie-list-container">
        <h2 class="text-info">Movie Lists</h2>
        <div id="public-movie-lists"></div>
        <div id="private-movie-lists"></div>
    </div>
</div>
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="main.js"></script>
</body>
</html>
