<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Additional CSS styles */
    body {
        background-color: #f4f4f4;
    }
    #login-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-control {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <div id="login-form" class="p-4">
                <h2 class="mb-4">Login</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" id="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="button" id="login-btn" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const loginBtn = document.getElementById('login-btn');

    loginBtn.addEventListener('click', () => {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Here you can perform authentication
        // For simplicity, let's just redirect to the main page if username and password are not empty
        if (username.trim() !== '' && password.trim() !== '') {
            window.location.href = 'main.html'; // Redirect to the main page
        } else {
            alert('Please enter valid username and password.');
        }
    });
</script>
</body>
</html>
